name: hot_sport
description: A new Flutter package project.
version: 1.0.0
homepage: uuu

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  extended_image: 4.1.0
  get_it: ^7.2.0
  get: ^4.1.3
  badges: ^3.0.2
  stacked: ^3.1.0+3
  video_player: ^2.1.6
  lottie: 2.1.0
  google_fonts: ^2.1.0
  cached_network_image: ^3.2.3
  font_awesome_flutter: ^10.4.0
  velocity_x: 3.6.0  #use shimmer
  decimal: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/images/
  fonts:
    - family: 阿里妈妈东方大楷
      fonts:
        - asset: lib/fonts/阿里妈妈东方大楷/Alimama_DongFangDaKai_Regular.ttf
    - family: 阿里妈妈数黑体
      fonts:
        - asset: lib/fonts/阿里妈妈数黑体/Alimama_ShuHeiTi_Bold.ttf
    - family: 得意黑斜体
      fonts:
        - asset: lib/fonts/得意黑/Smiley_Sans_Oblique_斜体.ttf
    - family: 钉钉进步体
