        - asset: lib/fonts/钉钉进步体/DingTalk_JinBuTi_Regular.ttf
    - family: 站酷高端黑
      fonts:
        - asset: lib/fonts/zcool-gdh_Regular.ttf
    - family: 站酷酷黑
      fonts:
        - asset: lib/fonts/ZCOOL_KuHei_Regular.ttf
    - family: 阿里巴巴普惠体2.0
      fonts:
