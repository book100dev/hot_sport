          weight: 400
        - asset: lib/fonts/阿里巴巴普惠体 2.0/Alibaba_PuHuiTi_2.0_65_Medium_65_Medium.ttf
          weight: 500
        - asset: lib/fonts/阿里巴巴普惠体 2.0/Alibaba_PuHuiTi_2.0_95_ExtraBold_95_ExtraBold.ttf
          weight: 800
        - asset: lib/fonts/阿里巴巴普惠体 2.0/Alibaba_PuHuiTi_2.0_105_Heavy_105_Heavy.ttf
          weight: 900
        
